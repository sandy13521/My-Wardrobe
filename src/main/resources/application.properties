spring.application.name=my-wardrobe
server.port=${PORT:8080}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS S3 (wardrobe-image-items, region eu-north-1)
# Do NOT put real keys here if this file is in git. Use env vars (see below) or application-local.properties (add to .gitignore).
aws.region=eu-north-1
aws.s3.bucket-name=wardrobe-image-items
aws.s3.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.s3.secret-access-key=${AWS_SECRET_ACCESS_KEY:}

# OpenAI (optional - fallback suggestions work without this)
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1/chat/completions

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
